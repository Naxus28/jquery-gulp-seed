  <body>
    <header class="header">
      <h1> <i class="fa fa-arrow-left" aria-hidden="true"></i>Form Validation Example</h1>
    </header>
      <div class="validation">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        <form action="" id="form-validation-example">
          <div class="name">
            <label for="name">Name</label>
            <input id="name" type="text" minlength="3" placeholder="min len 3 chars" required>
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="i.e. jdoe@site.com" required>
          </div>
          <div class="url">
            <label for="url">Url</label>
            <input id="url" type="url" placeholder="i.e. http://www.site.com" required>
          </div>
          <div class="submit">
            <input type="submit" value="Save" class="button-page1">
          </div>
        </form>
      </div>

    <footer class="footer">

    </footer>
